<ion-header>
    <ion-toolbar text-center>
        <ion-title>Vista Previa</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-toolbar color="medium"> 
        <ion-buttons slot="end" class="up">
            <ion-button>
                <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>                 
        </ion-buttons>        
        <br><br><br><br><br>
        <ion-badge *ngFor="let req of event.requisites | slice:0:3" color="tertiary">
            {{req}}                
        </ion-badge>
        <ion-badge *ngIf="event.requisites.length > 4 " color="tertiary" (click)="presentToast()">
        ...
        </ion-badge>      
    </ion-toolbar>
    <br>
    <ion-list>
        <ion-item text-center>
            <ion-title>
                {{event.name}}
            </ion-title>        
        </ion-item>
        <ion-item *ngFor="let club of event.club">
            <ion-label>
                {{club.name}} 
            </ion-label>
            <ion-label>
                {{club.location}} {{club.next_date}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-badge *ngFor="let tag of event.tags " color="tertiary">
                {{tag}}                
            </ion-badge>
        </ion-item>
        <ion-item>
            <div *ngFor="let owner of event.owners">
                <ion-avatar slot="start">
                    <ion-img src="{{owner.img}}"></ion-img>
                </ion-avatar>
                <ion-label slot="start">
                    <h2>{{owner.name}}</h2>
                </ion-label>
            </div>
        </ion-item>        
        <ion-item>
            <ion-card>
                <ion-card-content>
                    {{event.description}}
                </ion-card-content>
            </ion-card>
        </ion-item>      
        <ion-item>      
            //Map
        </ion-item>             
        <ion-item *ngFor="let entrada of event.tickets">   
            <ion-buttons slot="end">
                <ion-button fill="outline">
                    {{entrada.publico[0].valor}} 
                </ion-button>
            </ion-buttons>
            <ion-card>    
                <ion-card-title>
                    {{entrada.name}} 
                </ion-card-title>
                <ion-card-content>
                    {{entrada.description}}
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="light" class="e2eFabBottomRight" >
            <ion-img src="{{languageIcon[selected]}}"></ion-img>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="selectLanguage(key)" *ngFor="let key in language.keys()">
            <ion-img src="{{languageIcon[key]}}"></ion-img>
          </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
<ion-footer color="primary">
    <ion-button expand='full'>
        Reservar Ahora
    </ion-button>
</ion-footer>
