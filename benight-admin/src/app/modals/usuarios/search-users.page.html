<ion-header>
    <ion-toolbar text-center>
        <ion-title>Buscar</ion-title>        
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionChange)="actualize($event)" animated="true" autocomplete="on" placeholder="Buscar" debounce="200"></ion-searchbar>                       
    <ion-list lines="none" *ngIf="users$ | async">
        <ion-item color="tertiary">        
            <ion-label>Nombre</ion-label>
            <ion-label text-center>Email</ion-label>
            <ion-label text-right>Invitar</ion-label>                                 
        </ion-item>
        <ion-item lines="none" *ngFor="let user of users$ | async">
            <ion-label>{{user.displayName}}</ion-label>
            <ion-label text-center>{{user.email}}</ion-label>
            <ion-label text-right>                
                <ion-button (click)="invite(user)">
                    <ion-icon name="mail"></ion-icon>
                </ion-button>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
