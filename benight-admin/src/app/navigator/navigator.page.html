<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="back" slot="start">
      <ion-button [routerLink]="[backUrl()]">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>{{header}}</ion-title>
  </ion-toolbar>  
  <ion-toolbar *ngIf='hasTop'>
      <ion-tabs>
        <ion-tab 
        *ngFor='let tab of topTabs'
          href="{{tab['href']}}" 
          label="{{tab['title']}}" >
        </ion-tab>    
      </ion-tabs>
  </ion-toolbar>  
  <!--<ion-toolbar *ngIf='empty'>
    <ion-tabs *ngIf='tabs === general'>
      <ion-tab 
      *ngFor='let tab of generalTabs'
        href="{{tab['href']}}" 
        label="{{tab['title']}}" >
      </ion-tab>    
    </ion-tabs>
    <ion-tabs *ngIf='tabs === gestion'>
      <ion-tab 
      *ngFor='let tab of gestionTabs'
        href="{{tab['href']}}" 
        label="{{tab['title']}}">
      </ion-tab>    
    </ion-tabs>
  </ion-toolbar>-->
</ion-header>
<ion-content padding>
  <router-outlet></router-outlet>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab 
      *ngFor='let tab of botTabs'
        href="{{tab.href}}" 
        label="{{tab.title}}"
         icon="{{tab.icon}}">
      </ion-tab>    
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
