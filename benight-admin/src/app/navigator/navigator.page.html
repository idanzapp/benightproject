<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="isBackActive()" slot="start">
      <ion-button (click)="deactiveBack()" [routerLink]="[backUrl()]">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ header()}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <router-outlet></router-outlet>
</ion-content>
<ion-footer>
  <tabs [tabs]=mainTabs></tabs>
</ion-footer>
