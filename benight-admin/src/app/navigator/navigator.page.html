<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="!hasTab" slot="start">
      <ion-button (click)="gotoBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>{{header}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar *ngIf="hasTab" slot="top" color="tertiary">
      <ion-tab-button [tab]="tab.tab" *ngFor="let tab of tabInfo[simLocation]">
        <ion-label>{{tab.label}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button *ngFor="let tab of mainTab" [tab]="tab.tab">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{tab.label}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
