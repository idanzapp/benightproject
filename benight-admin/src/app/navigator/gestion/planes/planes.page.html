<ion-content>
  <ion-item (click)="goto()" color="plain-black">	
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nuevo Plan</h2>
    </ion-label>
    <ion-icon name="add-circle"></ion-icon>
  </ion-item>
  <ion-list *ngFor="let plan of plans$ | async; trackBy: trackById">
    <ion-item (click)="goto(plan.uid)">
      <ion-label>{{plan.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
