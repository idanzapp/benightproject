<ion-content>
  <ion-item (click)="goto()" color="plain-black">	
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nueva Promocion</h2>
    </ion-label>
    <ion-icon name="add-circle"></ion-icon>
  </ion-item>
  <ion-list *ngFor="let promo of promos$ | async">
    <ion-item (click)="goto(promo.uid)">
      <ion-label>{{promo.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
