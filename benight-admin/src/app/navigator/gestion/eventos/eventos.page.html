<ion-content>
  <ion-item (click)="goto()" color="tertiary">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nuevo Evento</h2>
    </ion-label>
    <ion-icon name="add-circle"></ion-icon>
  </ion-item>
  <ion-list lines="none">
    <ion-item lines="none" class="relative" *ngFor="let event of events$ | async; trackBy: trackById" (click)="goto(event.uid)">
      <ion-img class="background" [src]="event.eventPhotoURL"></ion-img>
      <ion-label *ngIf="event.gaugin===event.userFlow " class="corner-ribbon top-right">Completo</ion-label>
      <ion-label *ngIf="event.isPrivate" class="corner-ribbon">Privado</ion-label>
      <div class="crono">
        <ion-grid>
          <ion-row>
            <ion-col *ngIf="event.activateCountdown">
              <countdown date="event.nextDate" class="trans"></countdown>
            </ion-col>
            <ion-col *ngIf="event.flowBreakPoint === -1 || event.userFlow >= event.flowBreakPoint">
              <ion-grid class="trans">
                <ion-row>
                  <ion-col>
                    <ion-avatar style="width: 3.5vw; height: 3.5vh;">
                      <ion-img src="assets/img/avatar.png"></ion-img>
                    </ion-avatar>
                  </ion-col>
                  <ion-col align-self-center>
                    <ion-label>{{event.userFlow}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-label class="trans name">{{event.displayName}}</ion-label>
      <div class="date">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="trans">{{event.dateString}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="trans">{{event.durationString}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-label class="trans address">{{event.locationList[0].displayName}}</ion-label>
      <ion-label *ngIf="!free" class="trans price">{{event.price}} â‚¬</ion-label>
      <ion-label *ngIf="free" class="trans price">GRATIS!!</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
