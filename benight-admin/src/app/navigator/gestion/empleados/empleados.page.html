<ion-content>
  <ion-item (click)="goto()" color="black">	
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nuevo Empleado</h2>
    </ion-label>
    <ion-icon color="primary" name="add-circle"></ion-icon>
  </ion-item>
  <ion-virtual-scroll [items]="empleados$ | async" virtualTrackBy="trackById">
    <ion-item (click)="goto(empleado.uid)" *virtualItem="let empleado">
      <ion-label>{{empleado.name}}</ion-label>
    </ion-item>
  </ion-virtual-scroll> 
</ion-content>
