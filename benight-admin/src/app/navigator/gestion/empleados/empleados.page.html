<ion-content>
  <br>
  <ion-item (click)="presentModal()" lines="none" class="content">
    <div class="card">
      <div class="firstinfo">
        <ion-avatar>
          <ion-img src="assets/img/avatar.png"></ion-img>
        </ion-avatar>
        <div class="profileinfo">
          <h2>Nuevo Empleado</h2>
          <h3>Ocupacion</h3>
          <ion-skeleton-text width="120%"></ion-skeleton-text>
          <ion-skeleton-text width="100%"></ion-skeleton-text>
        </div>
      </div>
    </div>
    <ion-icon class="add" slot="end" name="add" (click)="presentModal()"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let empleado of empleados$ | async; trackBy: trackById" (click)="goto(empleado.uid)">
      <div class="card">
        <div class="firstinfo">
          <ion-avatar>
            <ion-img src="assets/img/avatar.png"></ion-img>
          </ion-avatar>
          <div class="profileinfo">
            <h2>{{empleado.name}}</h2>
            <h3>{{empleado.rol}}</h3>
            <ion-label class="bio" text-wrap>{{empleado.notes}}</ion-label>
          </div>
        </div>
        <ion-icon class="trash" slot="end" name="trash" (click)="fire(empleado.uid)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
