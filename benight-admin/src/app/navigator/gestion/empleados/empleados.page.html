<ion-content>
  <ion-item (click)="presentModal()" color="tertiary">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Buscar Nuevos Empleados</h2>
    </ion-label>
    <ion-icon name="search"></ion-icon>
  </ion-item>
  <ion-list *ngIf="empleadosLength$.value > 0">
    <ion-item color="tertiary">
      <ion-label>Nombre</ion-label>
      <ion-label text-center>Email</ion-label>
      <ion-label text-center>Rol</ion-label>
      <ion-label text-right>Acciones</ion-label>
    </ion-item>
    <ion-item *ngFor="let empleado of empleados$ | async; trackBy: trackById" (click)="goto(empleado.uid)">
      <ion-label>{{empleado.name}}</ion-label>
      <ion-label>{{empleado.email}}</ion-label>
      <ion-label>{{empleado.rol}}</ion-label>
      <ion-label text-right>
        <ion-button (click)="edit(empleado.uid)">
          <ion-icon slot="start" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="fire(empleado.uid)">
          <ion-icon slot="start" name="close"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
