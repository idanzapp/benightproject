<ion-content>
    <br>
    <ion-item (click)="goto()" lines="none" class="content">
      <div class="card">
        <div class="firstinfo">
          <ion-avatar>
            <ion-img src="assets/img/avatar.png"></ion-img>
          </ion-avatar>
          <div class="profileinfo">
            <h2>Nuevo Ticket</h2>
            <h3>Nombre</h3>
            <ion-badge color="primary">requisitos</ion-badge>
          </div>
        </div>
      </div>
      <ion-icon class="add" slot="end" name="add" (click)="goto()"></ion-icon>
    </ion-item>
    <ion-list lines="none">
      <ion-item  class="content margin" (click)="goto()" *ngFor="let ticket of tickets$ | async; trackBy: trackById" (click)="goto(ticket.uid)">      
        <div [class]="ticket.isPrivate ? 'card glowing-border' : 'card'">
          <div class="firstinfo">
            <ion-avatar class="text-avatar">
                <ion-label class="glow">{{ticket.price}} â‚¬</ion-label>
            </ion-avatar>          
            <div class="profileinfo">
              <h2>{{ticket.type}}</h2>
              <h3>{{ticket.displayName}}</h3>
            </div>
          </div>
        </div>
        <ion-icon class="trash" slot="end" name="trash" (click)="remove(ticket)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
