<ion-content>
  <ion-item (click)="presentModal()" color="tertiary">	
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nueva Entrada</h2>
    </ion-label>
    <ion-icon name="add-circle"></ion-icon>
  </ion-item>
  <ion-list >
    <ion-item *ngFor="let entrada of tickets$ | async; trackBy: trackById" (click)="goto(entrada.uid)">
      <ion-label>{{entrada.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
