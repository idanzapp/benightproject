<ion-content>
  <ion-item color="tertiary">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/favicon.png"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>Crear Nueva Entrada</h2>
    </ion-label>
    <ion-icon name="add-circle"></ion-icon>
  </ion-item>
  <ion-list lines="none">
    <ion-item *ngFor="let entrada of tickets$ | async; trackBy: trackById"
      (click)="goto(entrada.uid)">
      <!--<div class="codebar">
        <ion-img align-items-center src="assets/icon/codebar.png"></ion-img>
        <ion-label>ABC123</ion-label>
      </div>
      
      <div slot="start" class="codebar">
        <ion-label>Label</ion-label>
      </div>
      <ion-label class="prueba" slot="start">ABC123</ion-label>-->
      <div class="ticket" >
        <ion-grid>
          <ion-row>
            <ion-col style="background-color: #2c3e50" size="0.75">
              <ion-label text-center class="codebar">ABC123</ion-label>
            </ion-col>
            <ion-col size="11.25">
              <ion-row>
                <ion-col size="1"><ion-img src="assets/svg/bn8.svg" style="width: 3vw"></ion-img></ion-col>
                <ion-col size="11"><ion-label style="font-size:2rem">{{entrada.type}}</ion-label></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="info">
                  {{entrada.displayName}} - {{entrada.description}}
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6"><ion-skeleton-text width="80%"></ion-skeleton-text></ion-col>
                <ion-col size="6"><ion-skeleton-text width="80%"></ion-skeleton-text></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6"><ion-skeleton-text width="60%"></ion-skeleton-text></ion-col>
                <ion-col size="6"><ion-skeleton-text width="60%"></ion-skeleton-text></ion-col>
              </ion-row>
            </ion-col>
          </ion-row>            
        </ion-grid>
      </div>
      <ion-icon class="trash" slot="end" name="trash"></ion-icon>      
    </ion-item>
  </ion-list>
</ion-content>
