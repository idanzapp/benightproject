<ion-content>
    <form [formGroup]="myForm" flex layout="fill">   
        <ion-item>
            <ion-label position="floating">Rol</ion-label>
            <ion-input formControlName="rol"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-label position="floating">Decripcion del Rol</ion-label>
            <ion-input formControlName="description"></ion-input>
        </ion-item>    
    </form>       
    <ion-button expand="full" (click)="goto('/listar/entradas')">Listar Entradas</ion-button>
    <ion-button expand="full" (click)="goto('/listar/localizaciones')">Listar Localizaciones</ion-button>
    <ion-button expand="full" (click)="goto('/listar/estadisticas')">Listar Estadisticas</ion-button>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
      <ion-fab-button color="light" class="e2eFabBottomRight">
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button >
          <ion-icon name="save" (click)="onSubmit(myForm.value)"></ion-icon>
        </ion-fab-button>
        <ion-fab-button >
          <ion-icon name="trash" (click)="delete()"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
