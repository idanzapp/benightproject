<ion-content>
    <form [formGroup]="myForm" flex layout="fill">    
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input formControlName="description"></ion-input>
        </ion-item>    
        <ion-item>
            <ion-label position="floating">Fecha de inicio de venta</ion-label>
            <ion-datetime  displayFormat="D MMM YYYY, H:mm" pickerFormat="D MMM YYYY, H:mm" formControlName="openAt"></ion-datetime>
        </ion-item>   
        <ion-item>
            <ion-label position="floating">Fecha de fin de venta</ion-label>
            <ion-datetime displayFormat="D MMM YYYY, H:mm" pickerFormat="D MMM YYYY, H:mm" formControlName="closeAt"></ion-datetime>
        </ion-item>  
        <ion-item *ngIf="myForm.value.expires">
            <ion-label position="floating">Caducidad de la entrada</ion-label>
            <ion-datetime displayFormat="D MMM YYYY, H:mm" pickerFormat="D MMM YYYY, H:mm" formControlName="expiresAt"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Aforo</ion-label>
            <ion-input type='number' formControlName="gaugin"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-label position="floating">Usos</ion-label>
            <ion-input type='number' formControlName="uses"></ion-input>
        </ion-item>    
        <ion-item>
            <ion-label>Tipo</ion-label>            
            <ion-select formControlName="type" slot="end">
                <ion-select-option value="ticket">Ticket</ion-select-option>
                <ion-select-option value="subscription">Suscripcion</ion-select-option>
                <ion-select-option value="bond">Bono</ion-select-option>
            </ion-select>        
        </ion-item>     
        <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type='number' formControlName="price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Caduca</ion-label>
            <ion-toggle formControlName="expires" slot="end"></ion-toggle>
        </ion-item>     
    </form>       
    <ion-button expand="full" (click)="goto('/listar/estadisticas')">Listar Estadisticas</ion-button>
    <ion-button expand="full" (click)="goto('/listar/fechas')">Listar Fechas</ion-button>
    <ion-button expand="full" (click)="goto('/listar/reglas')">Listar Reglas</ion-button>
    <ion-button expand="full" (click)="goto('/listar/requisitos')">Listar Requisitos</ion-button>
    <ion-button expand="full" (click)="goto('/listar/tags')">Listar Tags</ion-button>
    <ion-button expand="full" (click)="goto('/listar/traducciones')">Listar Traducciones</ion-button>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
        <ion-fab-button color="light" class="e2eFabBottomRight">
            <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="onSubmit(myForm.value)">
                <ion-icon name="save"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="delete()">
                <ion-icon name="trash" ></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="presentModal()">
                <ion-icon name="eye"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
