<ion-toolbar>
  <ion-tabs>
    <ion-tab 
    *ngFor='let tab of tabs;let i = index;'
      href="{{tab.href}}" 
      label="{{tab.title}}"
       icon="{{tab.icon}}">
    </ion-tab>    
  </ion-tabs>
</ion-toolbar>
